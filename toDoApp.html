<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Better but another fun To-Do List</title>
    <link rel="stylesheet" href="toDoAppstyles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main">
      <h1 class="display-4 small-bottom-margin text-center" id="header">
        Let's Do This!
      </h1>
      <div id="new-todo-form-container" class="small-bottom-margin">
        <input
          type="text"
          placeholder="the story starts here"
          class="form-control"
          id="new-todo-input"
        />
        <button class="btn btn-secondary" id="submit-new-todo-btn">
          Submit
        </button>
      </div>
      <ul class="list-group" id="todo-list-container"></ul>
    </div>
    <!-- to make sure you're able to restore/reset local storage -->
    <!-- <button class="btn btn-danger disabled" id="reset-storage-btn">
      Reset Local Storage
    </button> -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="toDoApp.js"></script>
  </body>
</html>
